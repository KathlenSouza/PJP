<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pequenos Passos - Configurações</title>
  <link rel="stylesheet" href="/src/static/ccs/style.css" />
</head>

<body>
  <!-- TOPO -->
  <header class="topo">
    <div class="topo-left">
      <!-- troque o src pelo caminho correto da logo -->
      <img src="/src/img/logo primeiros passos.png" alt="Pequenos Passos" class="logo">
    </div>
    <div class="topo-right">
      <button class="btn-inicio">INICIO</button>
    </div>
  </header>

  <div class="layout">
    <!-- MENU LATERAL -->
    <aside class="menu-lateral" aria-label="Menu lateral">
      <ul>
        <li>
          <a href="#">
            <img src="/src/img/radar.png" alt="Radar">
            <span>RADAR</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/src/img/atividades.png" alt="Atividades">
            <span>ATIVIDADES</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/src/img/diario.png" alt="Diário">
            <span>DIÁRIO</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/src/img/indicacoes.png" alt="Indicações">
            <span>INDICAÇÕES</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/src/img/configuracoes.png" alt="Configurações">
            <span>CONFIGURAÇÕES</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudo">
      <h1 class="titulo-pagina">CONFIGURAÇÕES</h1>

      <section class="opcoes-grid">
        <div class="opcao">
          <button class="cta">ATUALIZAR PERFIL ACESSO</button>
          <img src="/src/img/perfil.png" alt="Perfil de usuário" class="icone-grande">
        </div>

        <div class="opcao">
          <button class="cta">PLANOS</button>
          <img src="/src/img/planos.png" alt="Planos" class="icone-grande">
        </div>

        <div class="opcao">
          <button class="cta">ATUALIZAR INFORMAÇÕES CRIANÇA</button>
          <img src="/src/img/crianca.png" alt="Informações da criança" class="icone-grande">
        </div>

        <div class="opcao">
          <button class="cta">NOTIFICAÇÕES E LEMBRETES</button>
          <img src="/src/img/notificacoes.png" alt="Notificações" class="icone-grande">
        </div>
      </section>

      <div class="sair-wrap">
        <button class="btn-sair">SAIR</button>
      </div>
    </main>
  </div>
</body>

</html>
